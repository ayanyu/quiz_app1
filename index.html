<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Javascript Quiz:</title>
</head>
<body>
    
<!--top section-->
<div class="intro py-3 bg-white text-center">
    <div class="container">
        <h2 class="text-dark display-3 my-4">
            Javascript Quiz [Basic Level]:
        </h2>
    </div>
</div>

<!--Score Result-->

<div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
    <p>You are <span class="text-primary display-4 p-3">0%</span> correct.</p>
    </div>
    
</div>
<!--quiz section-->
<div class="quiz py-4 bg-secondary" >
    <div class="container">
        <h2 class="my-4 text-white">
            Let's see what you know:
        </h2>

<form class="quiz-form text-light ">
    <div class="my-5">
        <p class="lead font-weight-normal">1. Is "const" a variable?</p>
        <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A" checked>
            <label class="form-check-label">A) Yes.</label>
        </div>
        <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B" >
            <label class="form-check-label">B) No.</label>
        </div>
    </div>
    <div class="my-5">
        <p class="lead font-weight-normal">2. True/False results are:</p>
        <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A" checked>
            <label class="form-check-label">A) Boolean</label>
        </div>
        <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B" >
            <label class="form-check-label">B) Function</label>
        </div>
    </div>
    <div class="my-5">
        <p class="lead font-weight-normal">3. Is Arrays a Data Type?</p>
        <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A" checked>
            <label class="form-check-label">A) Yes.</label>
        </div>
        <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B" >
            <label class="form-check-label">B) No.</label>
        </div>
        <div class="my-5">
            <p class="lead font-weight-normal">4. Is Javascript the same as Java?</p>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q4" value="A" checked>
                <label class="form-check-label">A) No.</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q4" value="B" >
                <label class="form-check-label">B) Yes.</label>
            </div>
        </div>
    </div>
    <div class="text-center">
        <input type="submit" class="btn btn-light ">
    </div>
</form>
    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
